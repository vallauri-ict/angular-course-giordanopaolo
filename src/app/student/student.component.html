<!-- Ogni volta che richiamo app-student lui crea un' istanza diversa-->
<!-- <h4 [ngStyle]="{backgroundColor : student.gender=='F' ? 'pink' : 'cyan'}">
    {{ student.name }} - {{ student.hobby }}
</h4> -->
<span class="out" [ngClass]="{ 'female': student.gender =='F',
                'male': student.gender =='M',
                'underlined': student.hobby =='Poker'}"
                (click)="onStudentClick()">
    <!-- Binding unidirezionale :-->           
    
    <span *ngIf="student.isPro; else noPro">Pro:</span> {{ student.name }} - {{ student.hobby }}
    <ng-template #noPro>
        <span>Dilettante:</span>
    </ng-template>
</span>
